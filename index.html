<body>
    <div class="container">
        <div class="attention">
            <h1>X（Twitter）写真投稿シミュレーター</h1>
            <p>1枚単独から、3枚組や4枚組を投稿したときの並び替えシミュレートを行います。サーバー側に写真保存は行いません。検証用ツールのため、動作保証はいたしかねます。</p>
            <p>このサービスは<a href="https://twitter.com/tsukasan_n"
                    target="_blank">@tsukasan_n</a>によって運用されています。ご要望や不具合はお気軽にDMください。フォローしてくれたら喜びます！</p>
        </div>
        <div class="toggle-container">
            <div class="toggle-wrapper">
                <label class="switch">
                    <input type="checkbox" id="viewModeToggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">タイムライン表示</span>
            </div>
            <div class="toggle-wrapper">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">ダークモード</span>
            </div>
        </div>
        <div class="post">
            <div class="header">
                <img class="icon" src="default_icon.png" alt="アイコン">
                <div class="name-container">
                    <span class="name">Photographer</span>
                    <span class="username">@Photographer</span>
                    <span class="timestamp">・4時間</span>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="timeline-content">
                <div class="caption" contenteditable="true">自由に編集できます</div>
                <div id="image-container">
                    <div id="single-image"></div>
                    <div id="image-grid" class="image-grid"></div>
                </div>
                <div class="post-info">
                    <span id="post-time"></span>
                    <span class="views">・1,570件の表示</span>
                </div>
                <div class="separator"></div>
                <div class="post-actions">
                    <div class="action">
                        <i class="far fa-comment"></i>
                        <span>10</span>
                    </div>
                    <div class="action">
                        <i class="fas fa-retweet"></i>
                        <span>5</span>
                    </div>
                    <div class="action">
                        <i class="far fa-heart"></i>
                        <span>100</span>
                    </div>
                    <div class="action">
                        <i class="far fa-chart-bar"></i>
                        <span>1,570</span>
                    </div>
                    <div class="action">
                        <i class="far fa-bookmark"></i>
                    </div>
                    <div class="action">
                        <i class="far fa-share-square"></i>
                    </div>
                </div>
                <div class="separator"></div>
            </div>
        </div>
        <div class="file-input-container">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <label for="fileInput" class="file-input-label">ファイルを選択</label>
        </div>
        <div id="thumbnails"></div>
    </div>
